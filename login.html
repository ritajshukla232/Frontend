<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin: 0 0 20px;
            font-size: 18px;
            font-weight: normal;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #888;
            font-size: 12px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-container .remember-me input {
            margin-right: 5px;
        }
        .login-container .remember-me label {
            margin: 0;
            font-size: 12px;
        }
        .login-container .forgot-password {
            font-size: 12px;
            color: #888;
            text-decoration: none;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #333;
        }
        .login-container img {
            width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <h2>
    Login to your account
   </h2>
   <label for="username">
    Username
   </label>
   <input id="username" type="text" value="Jackob blonde"/>
   <label for="password">
    Password
   </label>
   <input id="password" type="password" value="********"/>
   <div class="remember-me">
    <input id="remember-me" type="checkbox"/>
    <label for="remember-me">
     Remember me
    </label>
    <a class="forgot-password" href="#">
     Forgot your password?
    </a>
   </div>
   <button>
    login
   </button>
   <img alt="Image of a car with the text 'MUSTANG' on the side" height="100" src="https://storage.googleapis.com/a1aa/image/I70FIo8bBjq3ExPJEOYEAzGsaTGwAYv8k5NV5glNI3sxs34E.jpg" width="300"/>
  </div>
 </body>
</html>
